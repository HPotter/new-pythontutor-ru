{% extends 'base.html' %}

{% block extrahead %}
    {{ block.super }}

    <style>
        /* https://github.com/ale-php/bootstrap-material-design/commit/08c922a22cbf621fd996bd17cc7d9f29a3ace91f */

        /* Hide for mobile, show later */
        @media not all and (min-width: 768px) {
          .sidebar {
            display: none;
          }
        }
        @media all and (min-width: 768px) {
          .sidebar {
            position: fixed;
            top: 40px;
            bottom: 0;
            left: 0;
            padding: 0px;
            padding-top: 20px;
            padding-bottom: 40px;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            z-index: 3;
          }
        }

        /* Sidebar navigation */
        .nav-sidebar {
          margin-right: -1px;
          margin-bottom: 20px;
          margin-left: 0px;
        }
        .nav-sidebar > li > a {
          padding-right: 20px;
          padding-left: 20px;
        }
        .nav-sidebar > .active > a,
        .nav-sidebar > .active > a:hover,
        .nav-sidebar > .active > a:focus {
          color: #fff;
          background-color: #428bca;
        }

        .row-nomargin {
          margin-left: 0;
          margin-right: 0;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="row row-nomargin row-full-height">
        <div class="col-sm-2 col-md-2 col-xs-height col-full-height sidebar shadow-z-1">
            {% block sidebar %}
            {% endblock %}
        </div>

        <!--<div class="col-sm-2 col-md-2 col-xs-height col-full-height"></div>-->

        <div class="col-sm-7 col-md-7 col-sm-offset-3 col-md-offset-3 col-full-height" id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% include 'includes/footer.html' %}
{% endblock %}
